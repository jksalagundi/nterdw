<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NTER :: EOD Report</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.tailwindcss.com"></script>
</head>
    <body>
        <div class="container mx-auto p-4 bg-50 my-2 max-h-screen">
            <div class="container p-2 bg-gray-100 w-full flex justify-between">
                <button class="px-4 p-2 m-2 bg-indigo-100 border border-gray-200 text-xl text-indigo-700
                rounded-md shadow-md hover:bg-indigo-700 hover:text-indigo-50"> Archives</button>
                <p class="text-5xl text-center w-full m-2 px-4 text-gray-600 ">EOD Report</p>
                <button class="px-4 p-2 m-2 bg-indigo-100 border border-gray-200 text-xl text-indigo-700
                rounded-md shadow-md hover:bg-indigo-700 hover:text-indigo-50"> Calendar</button>
            </div>
            <div class="p-4 flex justify-between ">
                <p class="p-2 text-xl tracking-tight text-gray-500">Location: <span class="text-gray-800 ">{{ location }} </span></p>
                <p class="p-2 text-xl tracking-tight text-gray-500">Report Date: <span class="text-gray-800 ">{{ report_date }} </span></p>
            </div>
            <div class="bg-gray-50 p-2 w-full">
                <p class="text-left text-lg tracking-tight text-gray-400 px-2 py-1"> Game Status</p>
                {% for game in games %}
                <div class="p-1 flex w-full">
                    <p class="w-2/5 text-right text-lg tracking-tighter text-gray-700 ">{{ game }}</p>
                    <fieldset class="w-3/5 px-2 flex text-lg justify-start" id=`{{game}}`>
                        <div>
                            <input type="radio" id="green" name="game_status" value="green" checked />
                            <label for="green" class="px-2 text-green-600 ">All Good</label>
                        </div>
                        <div>
                            <input type="radio" id="amber" name="game_status" value="amber" checked />
                            <label for="amber" class="px-2 text-amber-600">With Workarounds</label>
                        </div>
                        <div>
                            <input type="radio" id="red" name="game_status" value="red" checked />
                            <label for="red" class="px-2 text-red-600">Halted !!</label>
                        </div>
                    </fieldset>
                </div>
                {% endfor %}
            </div>
            <div class="container p-2 bg-gray-100 w-full flex justify-center shadow-sm rounded-sm">
                <button class="px-4 p-2 m-2 bg-orange-100 border border-gray-200 text-xl text-orange-700
                rounded-md shadow-md hover:bg-orange-700 hover:text-orange-50"> Cancel </button>
                <button class="px-4 p-2 m-2 bg-green-100 border border-gray-200 text-xl text-green-700
                rounded-md shadow-md hover:bg-green-700 hover:text-green-50"> Submit Report </button>
            </div>
            <div class="pt-4">
                <p class="text-sm text-gray-400 text-center w-full">(c) www.ntergames.com, All rights reserved</p>
            </div>
        </div>
    </body>
</html>
